---
layout: default
title: Home
---

<div id='post'>
    {% for post in site.posts limit:3 %}
        <h1>{{ post.title }} &mdash; {{ post.shortbio }}</h1>
        {% if post.photo != null %}
        <img src="{{ post.photo }}" class="authorphoto"/><br>
        {% endif %}
        {{ post.blob }}
        <p />
        <a href="{{ site.dir }}{{ post.url }}">
            Read the whole interview ({{ post.content | number_of_words }} words)
        </a>
        <hr class="gray-line">
    {% endfor %}
</div>

<div>
<br>
<span class="small-text"><a href="http://eebtools.org/interviews/">older interviews</a></span>
</div>
